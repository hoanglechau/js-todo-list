<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Todo List <span>Get one item done at a time</span></h1>
      <ul class="task-list">
        <li>
          <span class="label">Learn JS</span>
          <div class="actions">
            <input type="checkbox" class="btn-action btn-action-done" />
            <button class="btn-action btn-action-delete">‚ùå</button>
          </div>
        </li>
      </ul>
      <div class="filter-wrapper">
        <label for="filter" class="filter-label">Hide completed tasks</label>
        <input type="checkbox" id="filter" />
      </div>
      <form action="#" class="form">
        <label for="newItem">Add to the TODO list</label>
        <input type="text" id="newItem" />
        <button type="submit">Add item</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
